plugins {
    id 'com.github.blindpirate.gogradle' version '0.9'
}

golang {
    packagePath = 'github.com/zimwip/hello' // go import path of project to be built, NOT local file system path!
}

dependencies {
    golang {
    }
}

build.dependsOn check 

build {
    outputLocation = './hello${GOEXE}'
}

task v(type: com.github.blindpirate.gogradle.Go){
    go 'version'
}

task ls(type: com.github.blindpirate.gogradle.Go){
    dependsOn v 
    run 'ls'
}
